name: Auto-apply PRs
on: [pr前排]
jobs:
  - name: Auto-apply PR
    runs-on: ubuntu-latest
    steps:
      - name: Apply PR
        with:
          input:
            PR number: ${{ github.event.pr.number }}
      - name: Wait for pages to load
        duration: 3
      - name: exit
        with:
          message: 'PR已成功应用。'
